<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Form</title>
    <link rel="stylesheet" href="styles.css"> 
    
</head>
<body>
    <div class="container">
        <h2>Upload Form</h2>
        <form action="/upload_file" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="filename">Upload File:</label>
                <input type="file" id="filename" name="filename" accept="image/*,video/*,.mkv">
            </div>
            <div class="form-group">
                <label for="selectModel">Choose Detection Type:</label>
                <select id="selectModel" name="selectModel">
                    <option selected disabled>--Select--</option>
                    <option value="cattle">Cattle Detection</option>
                    <option value="pothole">Pothole Detection</option>
                    <option value="garbage">Garbage Detection</option>
                </select>
            </div>
            <button type="submit">Upload</button>
        </form>
        
    </div>
</body>
</html>
